<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obrigado | EuNaHist√≥ria</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ec407a;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(236, 64, 122, 0.3);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 2.5rem;
    }
    p {
      font-weight: 500;
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.5;
      color: #555;
    }
    a.button {
      background-color: #42a5f5;
      color: white;
      padding: 14px 28px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background-color: #1e88e5;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Obrigado!</h1>
    <p>Sua mensagem foi enviada com sucesso.<br>Em breve entraremos em contato.</p>
    <a href="index.html" class="button">Voltar para a Home</a>
  </div>
</body>
</html>
